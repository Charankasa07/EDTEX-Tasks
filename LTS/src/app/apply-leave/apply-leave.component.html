<div class="container">
    <form #leaveForm="ngForm" (ngSubmit)="onApplyLeave()">
        <p id="title">Apply Leave</p>
        <select name="leave-type" class="form-control" [(ngModel)]="leave.type">
            <option value="sick leave">Sick Leave</option>
            <option value="vacation">Vacation</option>
            <option value="personal">Personal</option>
        </select>
        <input type="datetime-local" name="start-date" [(ngModel)]="leave.startDate" required #startDate="ngModel">
        <input type="datetime-local" name="end-date"  [(ngModel)]="leave.endDate" required #endDate="ngModel">
        <textarea name="reason" cols="45" rows="3" [(ngModel)]="leave.reason" placeholder="Reason"></textarea>
        <button type="submit" [disabled]="leaveForm.invalid" class="btn btn-primary">Apply Leave</button>
    </form>
</div>
