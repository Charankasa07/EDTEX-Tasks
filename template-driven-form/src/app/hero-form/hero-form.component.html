<div class="container" *ngIf="!submitted">
  <form class="form" #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <h3>Form</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="hero.name" name="name" #name="ngModel"/>
        <div *ngIf="name.invalid" class="alert alert-danger">Name is required</div>
    </div>
    <div class="form-group">
        <label for="alter-ego">Alter Ego</label>
        <input type="text" id="alter-ego" class="form-control" [(ngModel)]="hero.alterEgo" name="alter-ego" />
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="hero.power" name="power" #power="ngModel">
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="power.invalid">Power is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="heroForm.invalid" >Submit</button>
    <button class="btn btn-primary" (click)="heroForm.resetForm();newHero()">New Hero</button>
</form>
</div>
<div *ngIf="submitted" id="details">
    <h2>You submitted the following:</h2>
    <div id="hero-details">
        <div id="headings">
            <p>Name :</p>
            <p>Alter Ego :</p>
            <p>Power :</p>
        </div>
        <div id="values">
            <p>{{hero.name}}</p>
            <p>{{hero.alterEgo}}</p>
            <p>{{hero.power}}</p>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
