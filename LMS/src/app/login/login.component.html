<div class="container">
    <form #loginForm="ngForm" class="login-form" (ngSubmit)="onLogin()">
        <h3>Login</h3>
        <input type="text" name="email" placeholder="Email" required [(ngModel)]="user.email">
        <input type="text" name="password" placeholder="Password" required [(ngModel)]="user.password">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        <p>Don't have an Account ? <a routerLink="/register">Register</a></p>
    </form>
</div>
